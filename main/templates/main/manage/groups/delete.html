{% extends "base.html" %}
{% block title %}Удаление {% endblock %}
{% block content %}
    <h1>Удаление группы "{{ object.title }}"</h1>
    <div class="module">
        <form action="" method="post">
        {% csrf_token %}
        <p>Вы уверены,что хотите удалить "{{ object }}"?</p>
            <input type="submit" class="button" value="Да">
            <a href="{% url 'my_groups_list' %}" class="button">Нет </a>
        </form>
    </div>

{% endblock %}
